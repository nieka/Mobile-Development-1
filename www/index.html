<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <title>NachoTime</title>
    </head>
    <body>
        <div data-role="page"  id="Overzicht" >
            <div data-role="header">
               Jouw bron voor lijstjes films, series en tekenfilms
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <h1>Kies categorie</h1>
                <br>
                <a id="B_film" data-role="button">Films</a>
                <br>
                <a id="B_serie" data-role="button">Series</a>
                <br>
                <a id="B_tekenfilm" data-role="button">Tekenfilms</a>
                <br>
            </div><!-- /content -->

            <div data-role="footer" class="ui-bar" >
                <a href="#addItem" data-role="button" data-icon="plus">Add</a>
             </div><!-- /footer -->
        </div><!-- /page -->

        <div id="lijst" data-role="page">
            <div data-role="header">
            </div><!-- /header -->

            <div role="main">
                <ul data-role="listview" data-split-icon="gear" id="listview">
                </ul>
            </div><!-- /content -->

            <div data-role="footer">
                <a href="#Overzicht" data-role="button" data-transition="flow">Terug naar overzicht</a>
            </div><!-- /footer -->
        </div><!-- /page -->

        <div id="item" data-role="page">
            <div data-role="header">
            </div><!-- /header -->

            <div role="main">

            </div><!-- /content -->

            <div data-role="footer">
                <a href="#lijst" id="B_backfromitem" data-role="button" data-transition="flow">Terug naar overzicht</a>
            </div><!-- /footer -->
        </div><!-- /page -->

        <div id="addItem" data-role="page">
            <div data-role="header">
            </div><!-- /header -->

            <div data-role="content">
                <label for="select-choice-categorie" class="select">Shipping method:</label>
                <select name="select-choice-min" id="select-choice-categorie" data-mini="true">
                    <option value="film">Film</option>
                    <option value="serie">Serie</option>
                    <option value="tekenfilm">Tekenfilm</option>
                </select>
                <label for="naam">Naam:</label>
                <input type="text" name="name" id="naam" value=""  />

                <label for="omschrijving">Omschrijving:</label>
                <input type="text" name="omschrijving" id="omschrijving" value=""  />

                <a href="#" id="B_submit" data-role="button" data-transition="flow">Save</a>
            </div><!-- /content -->

            <div data-role="footer">
            </div><!-- /footer -->
        </div><!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
